<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYNTHETIX Intelligence - Viral Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-primary: #10b981;
        --brand-secondary: #064e3b;
        --bg-obsidian: #05080a;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-obsidian);
        margin: 0;
        overflow-x: hidden;
        letter-spacing: -0.01em;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-obsidian);
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2e28;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-primary);
      }
    </style>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="text-slate-200 min-h-screen antialiased">
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
